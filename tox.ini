# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# $ tox > docs/muzero_gen/tox-muzero_gen.md
# -----------------------------------------------------------------------------
[tox]
envlist =
    muzero_gen{37,38,39}
skipsdist = True
skip_missing_interpreters = True

# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
[testenv]
description = testenv configuration for {basepython}
basepython =
    muzero_gen37: python3.7
    muzero_gen38: python3.8
    muzero_gen39: python3.9
setenv =
    PIP_DISABLE_PIP_VERSION_CHECK = 1
    PYTHONUNBUFFERED=yes
passenv = *
deps =
    -r{toxinidir}/requirements.txt
commands =
    python -c 'print((80*"=")+"\n"+"{basepython}_testenv:muzero_gen"+"\n"+(80*"="))'

    python -c 'print((80*"~")+"\n"+"pip install --upgrade pip setuptools wheel"+"\n"+(80*"~"))'
    pip install --upgrade pip
    pip install --upgrade setuptools
    pip install --upgrade wheel

    python -c 'print((80*"~")+"\n"+"python -m pip list --format=columns"+"\n"+(80*"~"))'
    python -m pip list --format=columns
    python -c 'print((80*"~")+"\n"+"pip freeze\n"+(80*"~"))'
    pip freeze
    python -c 'print((80*"~")+"\n"+"End-of-Commands\n"+(80*"~"))'

# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

# tox -e muzero_gen{37,38,39} > docs/muzero_gen/tox-muzero_gen{37,38,39}.md
# $ cd /muzero_gen/
# (.tox) $ tox -e muzero_gen{37,38,39}
# open terminal
# $ cd /muzero_gen/
# $ source .tox/muzero_gen{37,38,39}/bin/activate
# --- to add to jupyter kernel drop-down list --- #
# (muzero_gen{37,38,39}) $ python -m ipykernel install --user --name=muzero_gen{37,38,39}
# (muzero_gen{37,38,39}) $ jupyter lab
# --- to remove from jupyter kernel drop-down list --- #
# $ jupyter kernelspec list
# $ jupyter kernelspec uninstall <unwanted-kernel>
# -----------------------------------------------------------------------------
[testenv:muzero_gen{37,38,39}]
deps =
    {[testenv]deps}

